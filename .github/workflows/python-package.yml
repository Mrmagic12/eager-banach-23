# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - uses: jiwidi/python-lint-action@v1
      with:
        # Source file or directory
        source: # optional, default is .
        # Autoflake options
        autoflake-options: # optional, default is --remove-all-unused-imports --remove-unused-variables --expand-star-imports --ignore-init-module-imports -r
        # Isort options
        isort-options: # optional, default is --profile black
        # Black options
        black-options: # optional, default is --diff --color --check
        
    - name: Test with pytest
      run: |
        pytest
